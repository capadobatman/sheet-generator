<!DOCTYPE html>
<html class="h-screen overflow-hidden">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind Teste</title>
    <link href="../static/output.css" rel="stylesheet">
</head>
<body class="bg-white h-full overflow-hidden text-white">
    <main class="flex min-h-screen">
    <!-- Left Column -->
    <div class="flex-1">
        <h2 id="leftheader" class="text-3xl  font-bold  p-6 bg-black border-b-9 border-b-gray-700">Generate Random Score</h2>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <form action="{{ url_for('main.generate') }}" method="post">
                <p class="font-bold text-gray-500">Number of voices:</p><br>
                <div class="flex space-x-4">
                <label>
                    <input type="radio" name="option" value="1" class="hidden peer" />
                    <div class="px-9 py-2 rounded border bg-gray-600 peer-checked:bg-green-500 peer-checked:text-white cursor-pointer">
                    1
                    </div>
                </label>

                <label>
                    <input type="radio" name="option" value="2" class="hidden peer" />
                    <div class="px-9 py-2 rounded border bg-gray-600 peer-checked:bg-green-500 peer-checked:text-white cursor-pointer te">
                    2
                    </div>
                </label>
                </div>
                <button id="generateBtn" class="m-4 px-4 py-2 rounded bg-black hover:bg-gray-400 font-bold border-b-3 border-b-gray-700" type="submit">Generate Score</button>
            </form>
        </div>
    </div>

    <!-- Central Column -->
    <div class="flex items-center justify-center bg-black shrink-0">
        <img src="{{ url_for('static', filename='score.png') }}" alt="Generated Score" id="score">
    </div>

    <!-- Right Column -->
    <div class="flex-1">
        <h2 id="rightheader" class="text-3xl  font-bold p-6 bg-black border-b-9 border-b-gray-700">Settings</h2>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <button onclick="toggleTheme()" id="botao"
                class="m-4 px-4 py-2 bg-black hover:bg-gray-400 rounded font-bold border-b-3 border-b-gray-700">
                Toggle Theme
            </button>
        </div>

    </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
