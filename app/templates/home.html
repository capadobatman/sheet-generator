<!DOCTYPE html>
<html class="h-screen overflow-hidden">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Generator</title>
    <link href="../static/output.css" rel="stylesheet">
</head>
<body class="bg-white h-full overflow-hidden text-white">
    <main class="flex min-h-screen">
    <!-- Left Column -->
    <div id="lcolumn" class="flex-1">
        <h2 id="leftheader" class="text-3xl  font-bold  p-6 bg-black border-b-9 border-b-gray-700 text-white">Generate Random Score</h2>
        <div class="flex flex-col items-center justify-center min-h-screen text-center">
            <form action="{{ url_for('main.generate') }}" method="post">

                <p class="block mb-1 font-semibold">Number of voices:</p>

                <!-- Radio Voice Selection -->
                <div class="flex space-x-4 items-center justify-center">
                <label>
                    <input type="radio" name="num_voices" value="1" checked onchange="toggleVoiceFields()" class="hidden peer" />
                    <div class="px-9 py-2 font-bold text-white rounded border bg-gray-600 peer-checked:bg-green-500 cursor-pointer">
                    1
                    </div>
                </label>

                <label>
                    <input type="radio" name="num_voices" value="2" onchange="toggleVoiceFields()" class="hidden peer" />
                    <div class="px-9 py-2 font-bold text-white rounded border bg-gray-600 peer-checked:bg-green-500 cursor-pointer">
                    2
                    </div>
                </label>
                </div>

                <div class="flex justify-center mt-6">
                    <div class="flex gap-6">
                        <!-- Voice 1 -->
                        <fieldset id="voice1" class="w-64 border p-4 rounded mb-4">
                        <legend class="text-lg font-bold mb-2">Voice 1</legend>

                        <label class="block mb-1 font-semibold">Clef:</label>
                        <select name="clef1" class="border rounded p-2 w-full mb-3" id="selectclef1">
                            <option value="T">Treble (G4 clef)</option>
                            <option value="A">Alto (C4 clef)</option>
                            <option value="B">Bass (F3 clef)</option>
                        </select>

                        <label class="block mb-1 font-semibold">Lowest Note:</label>
                        <select id="select1l" name="min_note_1" class="select-theme border rounded p-2 w-full mb-3"></select>

                        <label class="block mb-1 font-semibold">Highest Note:</label>
                        <select id="select1h" name="max_note_1" class="select-theme border rounded p-2 w-full mb-3"></select>
                        </fieldset>

                        <!-- Voice 2 -->
                        <fieldset id="voice2" class="w-64 border p-4 rounded mb-4 hidden">
                        <legend class="text-lg font-bold mb-2">Voice 2</legend>
                        
                        <label class="block mb-1 font-semibold">Clef:</label>
                        <select name="clef2" class="border rounded p-2 w-full mb-3" id="selectclef2">
                            <option value="T">Treble (G4 clef)</option>
                            <option value="A">Alto (C4 clef)</option>
                            <option value="B">Bass (F3 clef)</option>
                        </select>

                        <label class="block mb-1 font-semibold">Lowest Note:</label>
                        <select id="select2l" name="min_note_2" class="select-theme border rounded p-2 w-full mb-3"></select>

                        <label class="block mb-1 font-semibold">Highest Note:</label>
                        <select id="select2h" name="max_note_2" class="select-theme border rounded p-2 w-full mb-3"></select>
                        </fieldset>
                    </div>
                </div>
                
                <button id="generateBtn" class="m-4 px-4 py-2 rounded bg-black hover:bg-gray-400 font-bold border-b-3 border-b-gray-700 text-white" type="submit">Generate Score</button>
            </form>
        </div>
    </div>

    <!-- Central Column -->
    <div class="flex items-center justify-center shrink-0">
        <img src="{{ url_for('static', filename='score.png') }}" alt="Generated Score" id="score">
    </div>

    <!-- Right Column -->
    <div class="flex-1">
        <h2 id="rightheader" class="text-3xl  font-bold p-6 bg-black border-b-9 border-b-gray-700">Settings</h2>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <button onclick="toggleTheme()" id="botao"
                class="m-4 px-4 py-2 bg-black hover:bg-gray-400 rounded font-bold border-b-3 border-b-gray-700">
                Toggle Theme
            </button>
        </div>

    </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
