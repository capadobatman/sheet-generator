<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Score Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    img {
      max-width: 80%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1>Generate a Random Score</h1>

    <form action="{{ url_for('main.generate') }}" method="get">
        <button type="submit">Generate Score</button>
    </form>

    {% if image %}
        <h2>Generated Score:</h2>
        <img src="{{ url_for('static', filename='score.png') }}" alt="Generated Score">
    {% endif %}
</body>
</html>
