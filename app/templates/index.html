<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Score Generator</title>
</head>
<body>
    <h1>Generate a Random Score</h1>

    <form action="{{ url_for('generate') }}" method="get">
        <button type="submit">Generate Score</button>
    </form>

    {% if image %}
        <h2>Generated Score:</h2>
        <img src="{{ url_for('static', filename='score.png') }}" alt="Generated Score">
    {% endif %}
</body>
</html>
