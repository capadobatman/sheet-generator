<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="left">
    <h1>Generate a Random Score</h1>
    <form action="{{ url_for('main.generate') }}" method="get">
      <button id="generateBtn" class="light" type="submit">Generate Score</button>
    </form>
  </div>

  <div class="center">
    {% if image %}
      <img id="scoreImage" class="score" src="{{ url_for('static', filename='score.png') }}" alt="Generated Score">
    {% else %}
      <p>No score generated yet.</p>
    {% endif %}
  </div>

  <div class="right">
    <button id="themeToggleBtn" class="light" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
